<!DOCTYPE html>
<html>
<head>
  <title>The Adventures Of Tom Sawyer Submission Form</title>
</head>
<body>
  <h1>The Adventures Of Tom Sawyer Submission Form</h1>

  <form id="json-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="source">Source:</label>
    <input type="text" id="source" name="source" required><br><br>

    <label for="format">Format:</label>
    <input type="text" id="format" name="format" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    var jsonData = {
      "name": "",
      "source": "",
      "format": ""
    };

    document.getElementById("name").value = jsonData.name;
    document.getElementById("source").value = jsonData.source;
    document.getElementById("format").value = jsonData.format;

    document.getElementById("json-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = {
        name: document.getElementById("name").value,
        source: document.getElementById("source").value,
        format: document.getElementById("format").value
      };

      console.log(formData);
    });
  </script>
</body>
</html>
