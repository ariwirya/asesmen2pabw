<!DOCTYPE html>
<html>
<head>
    <title>The Adventures Of Tom Sawyer Submission Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>The Adventures Of Tom Sawyer Submission Form</h1>
    <form id="apiForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="Name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="sourceInput">Source:</label>
        <input type="text" id="sourceInput" name="Source"><br>
        <span id="sourceError" class="error"></span><br>

        <label for="formatInput">Format:</label>
        <input type="text" id="formatInput" name="Format"><br>
        <span id="formatError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("apiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            clearErrors();

            var nameInput = document.getElementById("nameInput");
            var sourceInput = document.getElementById("sourceInput");
            var formatInput = document.getElementById("formatInput");

            var nameError = document.getElementById("nameError");
            var sourceError = document.getElementById("sourceError");
            var formatError = document.getElementById("formatError");

            var isValid = true;

            if (nameInput.value.trim() === "") {
                nameError.textContent = "*Form 'Name' harus diisi.";
                isValid = false;
            }

            if (sourceInput.value.trim() === "") {
                sourceError.textContent = "*Form 'Source' harus diisi.";
                isValid = false;
            }

            if (formatInput.value.trim() === "") {
                formatError.textContent = "*Form 'Format' harus diisi.";
                isValid = false;
            }

            if (isValid) {
                console.log("Form telah disubmit!");
            }
        }

        function clearErrors() {
            var errorElements = document.getElementsByClassName("error");
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = "";
            }
        }
    </script>
</body>
</html>
